<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Combustível</title>
</head>
<body>
    <h1>Calculadora de Consumo de Combustível</h1>
    <label for="distancia">Distância percorrida (em km):</label>
    <input type="number" id="distancia" step="0.1" placeholder="Ex: 500"><br><br>

    <label for="combustivel">Combustível consumido (em litros):</label>
    <input type="number" id="combustivel" step="0.1" placeholder="Ex: 25"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>
    
    <h2 id="resultado"></h2>

    <script>
        function calcularMedia() {
            const distancia = parseFloat(document.getElementById("distancia").value);
            const combustivel = parseFloat(document.getElementById("combustivel").value);

            if (isNaN(distancia) || isNaN(combustivel)) {
                document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
                return;
            }

            if (combustivel === 0) {
                document.getElementById("resultado").innerText = "O combustível consumido não pode ser zero.";
                return;
            }

            const media = distancia / combustivel;
            document.getElementById("resultado").innerText = `A média de consumo do veículo é: ${media.toFixed(2)} km/l`;
        }
    </script>
</body>
</html>
